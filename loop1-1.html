<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q7</title>
</head>
<body>
    <script>
        let sum = 0;
        let num = -1;
        let count = -1;

        while(num !=0){
            num = Number(prompt("숫자를 입력해 주세요.(0 = 종료)"));
            sum = sum + num;
            count++;
            console.log(count, num, sum);
        }
        document.write("입력한" + count + "수의 합은" + sum + "입니다.");
    </script>
    <h1>Q7</h1>
    <h2>입력한 수의 개수와 합을 구하는 프로그램(0 입력시 종료)</h2>
</body>
</html>
