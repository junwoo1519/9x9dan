    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let sum = 0;
        for (let i = 0; i <= 100; i++) {
            if(i % 2 == 0) {
                sum = sum + i;
                console.log(i, sum);
            }
        }
        document.write(sum);
    </script>
    <h1>Q8</h1>
    <h2>1 ~ 100까지 짝수의 합을 구하는 프로그램</h2>
</body>
