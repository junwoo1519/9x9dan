<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q9</title>
</head>
<body>
    <script>
        let isPrime = true;
        let n = Number(prompt("2이상의 숫자를 입력해 주세요."));
        for (let i = 2; i < n; i++) {
            if (n % i === 0) {
                isPrime = false;
                break;
            }    
        }

        if (isPrime) {
            document.write(n + "은(는) 소수입니다.");
        } else {
            document.write(n + "은(는) 소수가 아닙니다.");
        }

    </script>
    <h1>Q9</h1>
    <h2>입력한 수가 소수인지 판별하는 프로그램</h2>
</body>
</html>
