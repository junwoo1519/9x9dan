<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q5</title>
</head>
<body>
    <script>
        let num = prompt("숫자를 입력해 주세요.");
        if( num % 2 == 0) {
            alert("짝수 입니다.")
        } else {
            alert("홀수 입니다.")
        }
    </script>
    <h1>Q5</h1>
    <h2>입력받은 숫자가 홀수인지 짝수인지 알려주는 프로그램</h2>
</body>
</html>
