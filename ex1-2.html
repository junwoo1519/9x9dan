<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2</title>
</head>
<body>
    <script>
        let kg = prompt("몸무게(kg)를 적어주세요.");
        let m = prompt("키(m)를 적어주세요.");
        let Kg = Number(kg);
        let M = Number(m);
        let BMI = Kg / (M * M);
        alert("작성자의 BMI는" + BMI + "입니다.");
    </script>
    <h1>Q2</h1>
    <h2>BMI를 계산하는 프로그램</h2>
</body>
</html>
