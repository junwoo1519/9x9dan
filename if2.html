<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q6</title>
</head>
<body>
    <script>
        let str = prompt("영문자를 입력 해주세요.");
        let ustr = str.toUpperCase();
        let lstr = str.toLowerCase();

        if(str == ustr) {
            alert("대문자입니다.")
        } else if(str == lstr) {
            alert("소문자입니다.")
        } else {
            alert("보통문자입니다.")
        }
    </script>
    <h1>Q6</h1>
    <h2>입력받은 문자가 대, 소 문자인지 알려주는 프로그램</h2>
</body>
</html>
