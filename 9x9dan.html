<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2, 3dan</title>
</head>
<body>
    <script>
        let num = Number(prompt('"단"을 입력해 주세요.'))
        let i = 1;
        for (num; i < 10; i++) {
            // console.log(num + " * " + i + " = " + num*i);
            document.write(num + " * " + i + " = " + num*i + "<br>");
        }
    </script>
</body>
</html>
